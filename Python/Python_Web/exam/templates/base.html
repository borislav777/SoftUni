{% load static %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>My Music App</title>
    <!-- Static Load -->
    <link rel="stylesheet"  href="{% static '/css/style.css' %}"/>
</head>

<body>
<div id="box">

    <!-- Navigation Bar -->
    <header>
        <nav>
            <img src="{% static '/images/headphones.png' %}" alt="headphones">
            <a href="{% url 'home page' %}">Home</a>
            <ul></ul>
            {% if not dont_have_profile %}
            <ul>
                <!--Only for user with created profile-->
                <li><a href="{% url 'add album page' %}">Create Album</a></li>
                <li><a href="{% url 'profile details page' %}">Profile</a></li>
            </ul>
            {% endif %}
        </nav>
    </header>

    <!-- End Navigation Bar -->
    {% block page_content %}
    {% endblock %}



    <!-- Footer -->
    <footer>
        <div>

        </div>
    </footer>
    <!-- End Footer -->

</div>

</html>
